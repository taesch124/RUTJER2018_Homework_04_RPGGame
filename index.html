<!DOCTYPE html>
<html>
    <head>
        <title>RPG Game</title>

        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">

        <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="wrapper">
            <div class="row-content" id="character-selection">

                <div class="character-card" id="illidan" data-name="Illidan" data-health="160" data-attack="7" data-counter-attack="16">
                    <h3 class="character-name">Illidan</h3>
                    <img class="character-portrait" src="./assets/images/characters/illidan-portrait.jpg" alt="Illidan character portrait.">
                    <h4 class="character-hitpoints">160</h4>
                </div>

                <div class="character-card" id="thrall" data-name="Thrall" data-health="150" data-attack="8" data-counter-attack="21">
                    <h3 class="character-name">Thrall</h3>
                    <img class="character-portrait" src="./assets/images/characters/thrall-portrait.jpg" alt="Thrall character portrait.">
                    <h4 class="character-hitpoints">150</h4>
                </div>

                <div class="character-card" id="malfurion" data-name="Malfurion Stormrage" data-health="200" data-attack="6" data-counter-attack="12">
                    <h3 class="character-name">Malfurion Stormrage</h3>
                    <img class="character-portrait" src="./assets/images/characters/malfurion-portrait.jpg" alt="Malfurion Stormrage character portrait.">
                    <h4 class="character-hitpoints">200</h4>
                </div>

                <div class="character-card" id="jaina" data-name="Jaina Proudmoore" data-health="140" data-attack="9" data-counter-attack="25">
                    <h3 class="character-name">Jaina Proudmoore</h3>
                    <img class="character-portrait" src="./assets/images/characters/jaina-proudmoore-portrait.jpg" alt="Jaina Proudmoore character portrait.">
                    <h4 class="character-hitpoints">140</h4>
                </div>

            </div>

            <div class="row-content header" id="your-character-header">
                <h2>Your Character</h2>
            </div>

            <div class="row-content" id="your-character">

            </div>

            <div class="row-content" id="attack-button">
                <button class="attack-button" id="attack">Attack</button>
            </div>

            <div class="row-content header" id="attacking-enemy-header">
                <h2>Current Opponent</h2>
            </div>

            <div class="row-content" id="attacking-enemy"> </div>

            <div class="row-content" id="combat-log"></div>

            <div class="row-content header" id="available-enemies-header">
                <h2>Enemies Available To Attack</h2>
            </div>

            <div class="row-content" id="available-enemies"></div>

            <div class="row-content header" id="defeated-enemies-header">
                <h2>Defeated Enemies</h2>
            </div>

            <div class="row-content" id="defeated-enemies"></div>

            
        </div>



        <script
  src="./assets/scripts/game-logic.js"></script>
    </body>
</html>
