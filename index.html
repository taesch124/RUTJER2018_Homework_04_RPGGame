<!DOCTYPE html>
<html>
    <head>
        <title>RPG Game</title>

        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">

        <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="wrapper">
            <div class="row-content" id="character-selection"> </div>

            <div class="row-content header" id="your-character-header">
                <h2>Your Character</h2>
            </div>

            <div class="row-content" id="your-character">

            </div>

            <div class="row-content" id="attack-button">
                <button class="attack-button" id="attack">Attack</button>
            </div>

            <div class="row-content header" id="attacking-enemy-header">
                <h2>Current Opponent</h2>
            </div>

            <div class="row-content" id="attacking-enemy"> </div>

            <div class="row-content" id="combat-log"></div>

            <div class="row-content header" id="available-enemies-header">
                <h2>Enemies Available To Attack</h2>
            </div>

            <div class="row-content" id="available-enemies"></div>

            <div class="row-content header" id="defeated-enemies-header">
                <h2>Defeated Enemies</h2>
            </div>

            <div class="row-content" id="defeated-enemies"></div>

            
        </div>



        <script
  src="./assets/scripts/game-logic.js"></script>
    </body>
</html>
